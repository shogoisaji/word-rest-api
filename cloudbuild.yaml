# Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/word-rest-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/word-rest-api:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/word-rest-api:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/word-rest-api:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'word-rest-api',
      '--image', 'gcr.io/$PROJECT_ID/word-rest-api:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '100',
      '--min-instances', '0',
      '--max-instances', '10',
      '--timeout', '300s',
      '--set-env-vars', 'ENV=production'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/word-rest-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/word-rest-api:latest'

# Build options
options:
  # Use high-performance machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable Docker layer caching
  env:
    - 'DOCKER_BUILDKIT=1'

# Timeout for the entire build
timeout: '1200s'